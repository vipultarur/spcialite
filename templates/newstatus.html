{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="hidden lg:p-20 uk-modal uk-open" id="create-status" uk-modal="" style="overscroll-behavior: contain; display: block;" tabindex="-1">
   
    <form action="{% url 'newstatus' %}" method="POST" enctype="multipart/form-data" class="uk-modal-dialog tt relative overflow-hidden mx-auto bg-white p-7 shadow-xl rounded-lg md:w-[520px] w-full dark:bg-dark2">
        {% csrf_token %}
        <div class="text-center py-3 border-b -m-7 mb-0 dark:border-slate-700">
            <h2 class="text-sm font-medium"> Create Status </h2>

            <!-- close button -->
            <button type="button" class="button__ico absolute top-0 right-0 m-2.5 uk-modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
 
        </div>
                
        <div class="space-y-5 mt-7">

            <div> 
                <label for="" class="text-base">What do you have in mind? </label>
                <input type="text" class="w-full mt-3" name="caption">
            </div>

            <div>  
                <div class="w-full h-72 relative border1 rounded-lg overflow-hidden bg-[url('../images/ad_pattern.png')] bg-repeat">
                
                    <label for="createStatusUrl" class="flex flex-col justify-center items-center absolute -translate-x-1/2 left-1/2 bottom-0 z-10 w-full pb-6 pt-10 cursor-pointer bg-gradient-to-t from-gray-700/60">
                        <input id="createStatusUrl" name="media" type="file" class="hidden">
                        <ion-icon name="image" class="text-3xl text-teal-600 md hydrated" role="img" aria-label="image"></ion-icon>
                        <span class="text-white mt-2">Browse to Upload Status </span>
                    </label>
                    {% if form.media.errors %}
                        <p class="text-sm text-red-500 font-medium">{{ form.media.errors }}</p>
                    {% endif %}
                    <img id="createStatusImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg" name="media" style="display:none;" class="w-full h-full absolute object-cover">

                </div>

            </div>

            <div class="flex justify-between items-center">

                <div class="flex items-start gap-2">
                    <ion-icon name="time-outline" class="text-3xl text-sky-600 rounded-full bg-blue-50 dark:bg-transparent md hydrated" role="img" aria-label="time outline"></ion-icon>
                    <p class="text-sm text-gray-500 font-medium"> Your Status will be available <br> for <span class="text-gray-800"> 24 Hours</span> </p>
                </div>

                <button type="submit" class="button bg-blue-500 text-white px-8"> Create</button>

            </div>

        </div>
    
    </form>

</div>
{% endblock %}
